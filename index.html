<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kapient</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            container: {
              center: true,
              padding: "1rem", // Optional padding for smaller screens
            },
            screens: {
              xl: "1200px", // Define the max-width for the xl breakpoint
            },
          },
        },
        plugins: [],
      };
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hamburgerButton = document.querySelector("#hamburger-menu");
        const collapsibleDiv = document.querySelector("#collapsible-menu");

        hamburgerButton.addEventListener("click", () => {
          collapsibleDiv.classList.toggle("max-h-0");

          collapsibleDiv.classList.toggle("max-h-[300px]"); // Adjust the height as needed
        });
      });
    </script>

    <style>
      /* For smooth height transition */
      #collapsible-menu {
        transition: max-height 0.3s ease;
        overflow: hidden;
      }
    </style>

    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>

        </nav>

        <!-- Collapsible Menu -->
        <div
